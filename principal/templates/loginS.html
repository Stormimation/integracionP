<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Login Secretaria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: #555;
      }
      .border {
      display: inline-block;
      width: 70px;
      height: 70px;
      margin: 6px;
      }
      .content {
        max-width: 1000px;
        margin: auto;
        }
    </style>
    <style>
      .footer{position: fixed; left:0; bottom:0; width: 100%; text-align: center; background-color: lightseagreen; color:mediumorchid;}
    </style>
  </head>
  <body style="background-color:rgb(214, 242, 247)">
    <nav class="navbar navbar-expand-xl bg-info"> 
      <img src="{% static 'principal/img/logo.png' %}" alt="logo" style="width: 100px;" class="d-inline-block align-top">
      <h1 class="container text-center">Iniciar Sesion</h1>
    </nav>
    <div class="content">
      <h1></h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-7">
                    <form action="validarUsuarioS" method="POST">
                        {% csrf_token %}
                        <div class= "form-group">
                            <label for="nombre">Usuario</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class= "form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Ingresar">
                            <input type="reset" value="Limpiar">
                            <button onclick="location.href = '/'" type="button" class="btn btn-primary btn-lg btn-block">Volver al Inicio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
    <div class="footer"><h1>Cruz morada</h1></div>  
  </body>
</html>
