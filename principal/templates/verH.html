<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Hora Agendadas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <style>
    .footer{position: fixed; left:0; bottom:0; width: 100%; text-align: center; background-color: lightseagreen; color:mediumorchid;}
  </style>
</head>
<body style="background-color:rgb(214, 242, 247)">
    <nav class="navbar navbar-expand-xl bg-info"> 
        <img src="{% static 'principal/img/logo.png' %}" alt="logo" style="width: 100px;" class="d-inline-block align-top">
            <h1 class="container text-center">Elija su Hora, Usuario {{nombre}}</h1>
        </nav>
    <h1></h1>
    <div class="container">
        <div class="row">
            <table class="table">
                <tr>
                        
                    <td>Dia</td>
                    <td>Mes</td>
                    <td>Hora</td>
                    <td>Medico</td>
                    <td>Especialidad</td>
                    <td colspan="1">Opciones</td>
                </tr>
                    <tbody id="myTable">
                        {% for h in horas %}
                            <tr>
                                    
                                <td>{{h.dia.dia}}</td>
                                <td>{{h.mes.mes}}</td>
                                <td>{{h.hora.hora}}</td>
                                <td>{{h.medico.apellidoMedico}}</td>
                                <td>{{h.medico.especialidad}}</td>
                                <td><a href="modificarH/{{h.idHora}}">Agendar Esta hora</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </div>
                   <button onclick="location.href = 'verM'" type="button" class="btn btn-primary btn-lg btn-block">Ver Medicos</button>
                   <div>
                    <input class="form-control my-2" id="myInput" type="text" placeholder="Buscar...">
                   </div>
                   <script>
                    $(document).ready(function(){
                      $("#myInput").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#myTable tr").filter(function() {
                          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                        });
                      });
                    });
                    </script>
                   
    </div>    
    
    <div class="footer"><h1>Cruz Morada</h1></div>       
</body>
</html>
